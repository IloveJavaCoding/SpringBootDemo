<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relation</title>
    <style type="text/css">
        .parent{
            width: 180px;
            height: 220px;
            background: #cdcdcd;
            position: relative;
        }

        .child{
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.4);
            position: absolute;
            bottom: 0;
        }
        .child2{
            margin: 0;
            display: inline-block;
            color: white;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
<div>
    <div class="parent">
        <div class="child">
            <p class="child2">223323</p>
        </div>
    </div>

</div>
</body>
</html>
