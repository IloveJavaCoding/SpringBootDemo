<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flower</title>
	<meta charset="utf-8"/>
<!--	<link rel="stylesheet" href="css/style.css">-->
	<style type="text/css">
		main{/*容器*/
			display:flex;/*flex 缩放*/
			flex-wrap:wrap;/*自动换行*/
			justify-content:center;/*水平方向对齐；flex-start 靠左；flex-end 靠右*/
			background-color:#66ccff;
			/*align-items:center;/*垂直方向对齐；默认值为：stretch*/
		}

		main>.item{
			flex:none;
			width:250px;
			margin:10px;
			background-color:#ff0000;
			text-align:center;
			padding:15px;
			color:#ffffff;
		}

		@media (max-width:1200px){
			main>.item{
				width:45%;
			}
		}

		@media (max-width:500px){
			main>.item{
				width:90%;
			}
		}

		body{margin:0px;}

		nav{
			display:flex;
			text-align:center;
		}

		nav>.logo{
			flex:none;
			width:100px;
			background-color:#ff0000;
		}
		nav>.menu{
			flex:auto;
			background-color:#00ff00;
		}
		nav>.user{
			flex:none;
			width:100px;
			background-color:#0000ff;
		}
	</style>
</head>
<body>
	<div class="container">
	<canvas class="canvas canvas--shape js-canvas" 
	width="500" height="500">
	</canvas>
	<canvas class="canvas js-canvas-2" 
	width="500" height="500">
	</canvas>
	</div>

</body>
</html>
