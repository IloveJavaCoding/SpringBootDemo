        function autoLoop() {
            //按间隔执行任务
            window.setInterval(new function () {
                //do something
            }, 1000);

            window.clearInterval();//stop the effect;
        }

        //自定义对象

         * 1.
         * var obj=new Object();
         * obj.name="bill";
         * obj.id="123";
         */

        /**
         * 2. 构造器
         */
        function selfObj(a, b) {
            this.x = a;
            this.y = b;
            this.getX = function(){
                return this.x;
            };
            this.getY = function(){
                return this.y;
            };
            this.sum = function () {
                return this.x + this.y;
            };
        }

        //use apply 呼叫函数；
        function add(a,b){
            console.log("Result:",a+b);
            console.log("Bind:",this);
        }
        add(3,4);
        add.apply({b:7},[3,4]);

        //call;
        add.call({a:6},3,4);

        /**
         * 动态变化标签style
         */
        function changeStyle(){
            var tag =document.getElementById("id");

            //1. 支持多个
            tag.classList.add("class1");
            tag.classList.add("class2");
            tag.classList.remove("class1", "class2");

            //2.
            tag.setAttribute("class", "class_name");
        }
