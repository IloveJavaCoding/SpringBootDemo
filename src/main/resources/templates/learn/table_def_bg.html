<!DOCTYPE html
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	table{
		border:1px solid #888888; width:400px; font-family:"仿宋"; 
		border-collapse:collapse;
	}
	td{
		border:1px solid #888888; padding:7px;
	}
	/*对第一个tr运用虚拟选择器*/
	tr:nth-child(1){
		background-color:#ffd700
	}
	tr:nth-child(even){
		background-color:#cdcdc1
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Name</td>
			<td>Genre</td>
			<td>Attack</td>
		</tr>
		<tr>
			<td>猴子</td>
			<td>刺客</td>
			<td>9</td>
		</tr>
		<tr>
			<td>后羿</td>
			<td>射手</td>
			<td>7</td>
		</tr>
		<tr>
			<td>钟馗</td>
			<td>法师</td>
			<td>8</td>
		</tr>
	</table>
</body>
</html>
