<!DOCTYPE html>
<html>
<head>
	<title>  </title>
	<meta charset="utf-8"/>
	<script type="text/javascript">//javascript codes;
		var svg;
		function init(){
			svg=document.getElementById("svg");
			//draw line:<line x1="0" y1="0" x2="400" y2="80" stroke="#228b22" stroke-width="2"></line>
			var line=document.createElementNS("http://www.w3.org/2000/svg","line");//后面的line为固定
			//set attribute:
			line.setAttribute("x1",0);
			line.setAttribute("y1",0);
			line.setAttribute("x2",400);
			line.setAttribute("y2",80);
			line.setAttribute("stroke","#228b22");
			line.setAttribute("stroke-width",2);
			//apply
			svg.appendChild(line);
			
			//use function to creat other parts;
			//<line x1="800" y1="0" x2="400" y2="80" stroke="#228b22" stroke-width="2"></line>
			svg.appendChild(creat("line",{
				"x1":800, "y1":0, 
				"x2":400, "y2":80,
				"stroke":"#228b22", "stroke-width":2,
			}));
			//<rect x="370" y="70" width="60" height="60" fill="#00ffff"></rect>
			svg.appendChild(creat("rect",{
				"x":370, "y":70,
				"width":60, "height":60,
				"fill":"#00ffff",
			}));
			//<circle cx="400" cy="130" r="30" fill="#ff0000"></circle>
			svg.appendChild(creat("circle",{
				"cx":400, "cy":130,
				"r":30, "fill":"#ff0000",
			}));
			//<polygon points="400,160,370,240,443,186,357,186,430,240" fill="#ffd700"  stroke="#ffff00" stroke-width="1"></polygon>
			svg.appendChild(creat("polygon",{
				"x1":400, "y1":160, 
				"x2":370, "y2":240,
				"x3":443, "y3":186, 
				"x4":357, "y4":186,
				"x5":430, "y5":240,
				"fill":"#ffd700", "stroke":"ffff00",
				"stroke-width":1,
			}));
			//<text x="580" y="350" fill="#a020f0" font-family="华文行楷" font-size="25">口口To My Dear!</text>
		}
		
		function creat(Name, atts){
			var element=document.createElementNS("http://www.w3.org/2000/svg",Name);
			for(var name in atts){
				element.setAttribute(name,atts[name]);
			}
			return element;
		}
		/*
		window.onload=function (){
			
		};
		*/
	</script>
	
	<style type="text/css">
		.size{
			width:800px; height:400px; border:2px solid #66ccff;
		}
	</style>
</head>
<body onload="init();">
	<svg class="size" id="svg">
		<polygon points="400,160,370,240,443,186,357,186,430,240" fill="#ffd700" stroke="#ffff00" stroke-width="1"></polygon>
		<text x="580" y="350" fill="#a020f0" font-family="华文行楷" font-size="25">口口To My Dear!</text>
	</svg>
</body>
</html>
